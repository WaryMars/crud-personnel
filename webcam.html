<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/webcam-easy@1.1.1/dist/webcam-easy.min.js"></script>
    <title>Webcam</title>
</head>

<body>
    <video id="webcam" autoplay playsinle width="800" height="600"></video>
    <canvas id="canva"></canvas>
    <audio id="snapSound" src="audio/snap.wav" preload="auto"></audio>
    <a id="download-photo" href="">Télécharger la photo</a>


    <script>
        const webCamElement = document.getElementById("webcam");
        const canvasElement = document.getElementById("canvas");
        const webcam = new Webcam(webCamElement, 'user', canvasElement);
        webcam.start();
        let picture = webcam.snap();
        document.querySelector('#download-photo').href = picture;
    </script>
</body>

</html>
