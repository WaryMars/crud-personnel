<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link href="./dist/output.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.tailwindcss.com/"> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Photomaton</title>
</head>

<body>
    <form>
        <div class="space-y-12">
            <div class="border-b border-gray-900/10 pb-12">
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="col-span-full">
                        <label for="photo" class="block text-sm font-medium leading-6 text-gray-900">Photo</label>
                        <div class="mt-2 flex items-center gap-x-3">
                            <svg class="h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                                    clip-rule="evenodd" />
                            </svg>
                            <button id="openWindowBtn" type="button"
                                class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Snap</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="border-b border-gray-900/10 pb-12">
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label for="nom" class="block text-sm font-medium leading-6 text-gray-900">Nom</label>
                        <div class="mt-2">
                            <input type="text" name="nom" id="nom"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="prénom" class="block text-sm font-medium leading-6 text-gray-900">Prénom</label>
                        <div class="mt-2">
                            <input type="text" name="prénom" id="prénom"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="col-span-full">
                        <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Rue</label>
                        <div class="mt-2">
                            <input type="text" name="street-address" id="street-address"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            <div class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                                role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                                <div id="selection" style="display: none;" class="py-1">
                                    <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                                  
                                </div>
                            </div>

                            <div class="sm:col-span-2 sm:col-start-1">
                                <label for="city" class="block text-sm font-medium leading-6 text-gray-900">Ville</label>
                                <div class="mt-2">
                                    <input type="text" name="city" id="city" disabled
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="sm:col-span-2">
                                <label for="postal-code" class="block text-sm font-medium leading-6 text-gray-900">ZIP /
                                    Code postal</label>
                                <div class="mt-2">
                                    <input type="text" name="postal-code" id="postal-code" disabled
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex items-center justify-end gap-x-6">
                    <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Annuler</button>
                    <button type="submit"
                        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
                </div>
    </form>
    <script src="./renderer.js"></script>
    <script type="text/javascript">
        var requestURL = 'https://api-adresse.data.gouv.fr/search/?q=';
        var select = document.getElementById("selection");
        window.onload = function () {
            document.getElementById("street-address").addEventListener("input", autocompleteAdresse, false);
        };
        function displaySelection(response) {
            if (Object.keys(response.features).length > 0) {
                select.style.display = "block";
                select.removeChild(select.firstChild);
                var ul = document.createElement('ul');
                select.appendChild(ul);
                response.features.forEach(function (element) {
                    var li = document.createElement('li');
                    var ligneAdresse = document.createElement('span');
                    var infosAdresse = document.createTextNode(element.properties.postcode + ' ' + element.properties.city);
                    ligneAdresse.innerHTML = element.properties.name;
                    li.onclick = function () { selectAdresse(element); };
                    li.appendChild(ligneAdresse);
                    li.appendChild(infosAdresse);
                    ul.appendChild(li);
                });
            } else {
                select.style.display = "none";
            }
        }
        function autocompleteAdresse() {
            var inputValue = document.getElementById("street-adresse").value;
            if (inputValue) {
                fetch(setQuery(inputValue))
                    .then(function (response) {
                        response.json().then(function (data) {
                            displaySelection(data);
                        });
                    });
            } else {
                select.style.display = "none";
            }
        };
        function selectAdresse(element) {
            document.getElementById("street-adresse").value = element.properties.name + "\r\n" + element.properties.postcode + " " + element.properties.city;
            select.style.display = "none";
            document.getElementById("street-adresse").value = element.properties.name;
            document.getElementById("postal-code").value = element.properties.postcode;
            document.getElementById("city").value = element.properties.city;
        }
        function setQuery(value) {
            return requestURL + value + "?type=housenumber&autocomplete=1";
        }
    </script>
</body>

</html>
